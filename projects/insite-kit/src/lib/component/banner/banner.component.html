<div class="ik-banner" [ngClass]="type">
  <fa-icon
    *ngIf="type === 'warning'"
    [icon]="warningIcon"
    class="banner-icon"
  ></fa-icon>
  <fa-icon
    *ngIf="type === 'info'"
    [icon]="infoIcon"
    class="banner-icon"
  ></fa-icon>
  <fa-icon
    *ngIf="type === 'danger'"
    [icon]="dangerIcon"
    class="banner-icon"
  ></fa-icon>
  <div class="banner-content" [ngClass]="type">
    <ng-content></ng-content>
  </div>
</div>
